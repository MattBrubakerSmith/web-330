<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Smith - Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" class="form-control alert-warning" data-bind="value: firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" class="form-control alert-warning" data-bind="value: lastName" />
        </div>
        <div class="form-group">
            <label for="emailAddress">Email:</label>
            <input type="text" id="emailAddress" class="form-control alert-warning" data-bind="value: emailAddress" />
        </div>
    </div>
<script>
    function PersonViewModel() {
        this.firstName = ko.observable("Captain");
        this.lastName = ko.observable("Crunch");
        this.emailAddress = ko.observable("soggiessuck@surrealcereal.io");
    }
    ko.applyBindings(new PersonViewModel());
</script>

</body>
</html>
